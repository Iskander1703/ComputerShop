<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Log in</title>


</head>
<body>
<div>
    <h2 th:text="#{pleaseLogin}"></h2>
    <form th:action="@{login}" method="post">
        <p th:if="${param.error}" th:text="#{loginError}"></p>
        <p th:if="${param.logout}"th:text="#{goodByeMessage}"></p>

        <p><input type="text" name="login" th:placeholder="#{Login}"/></p>
        <p><input type="password" name="pass" th:placeholder="#{Password}"/></p>
        <p><input type="submit"  th:value="#{login}"/></p>
    </form>
</div>
</body>
</html>
